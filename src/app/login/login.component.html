<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Resturant Login</h1>
                    <h5>Feel Free To Login</h5>
                    <hr>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="logInForm()">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" formControlName="email" placeholder="Enter Your Email Id"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" placeholder="Enter Your Password"
                            class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a style="color: blue; margin-top: 10px;" routerLink="/signup">New user? Click to Sign Up!</a>
            </div>
        </div>
    </div>
</div>
