<!-- nav-bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="background-color: aqua;">
        <h2 style="color: black;">Record Management</h2>
        <div class="d-flex">
            <button type="button" (click)="clickAddResto()" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Add
                Resturant</button>
            <button routerLink="/login" class="btn btn-danger mx-3">Log out</button>
        </div>
    </div>
</nav>
<!-- jumbotron -->
<div class="p-5 mg-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome to our website</h1>
        <p class="col-md-8 fs-4">You can save records of resturant by using this website</p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button" href="https://www.ohhpro.com/home">Ohhpro
            Home</a>
    </div>
</div>
<!-- jumbotron close -->

<!-- table -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Resturant Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone No</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allResturantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button type="button" (click)="onEditResto(data)" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name"
                            placeholder="Enter Resturant Name" id="exampleInputEmail" aria-describedby="emailhelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Id</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email Id"
                            id="exampleInputEmail" aria-describedby="emailhelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ph No</label>
                        <input type="text" class="form-control" formControlName="mobile"
                            placeholder="Enter your phone no." id="exampleInputEmail" aria-describedby="emailhelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" formControlName="address"
                            placeholder="Enter Your Address" id="exampleInputEmail" aria-describedby="emailhelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service</label>
                        <input type="text" class="form-control" formControlName="services"
                            placeholder="Enter Service Here i.e butter chicken, paneer" id="exampleInputPassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addResto()">Add Details</button>
                <button type="button" *ngIf="showbtn" class="btn btn-primary" (click)="updateResto()">Update
                    Details</button>
            </div>
        </div>
    </div>
</div>
